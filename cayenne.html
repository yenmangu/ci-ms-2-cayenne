<!doctype html>
<html lang="en">
	<head>
		<!-- No cache during dev -->
		<meta http-equiv="Cache-Control"
					content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma"
					content="no-cache" />
		<meta http-equiv="Expires"
					content="0" />
		<!-- End dev headers -->
		<meta charset="UTF-8">
		<meta name="viewport"
					content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon"
					href="./assets/images/favicon/favicon.ico"
					type="image/x-icon" />
		<link rel="apple-touch-icon"
					sizes="180x180"
					href="./assets/images/favicon/apple-touch-icon.png" />
		<link rel="icon"
					type="image/png"
					sizes="32x32"
					href="./assets/images/favicon/favicon-32x32.png" />
		<link rel="icon"
					type="image/png"
					sizes="16x16"
					href="./assets/images/favicon/favicon-16x16.png" />
		<link rel="manifest"
					href="./assets/images/favicon/site.webmanifest" />
		<meta charset="utf-8" />
		<meta name="viewport"
					content="width=device-width, initial-scale=1" />
		<title>Features — Cayenne</title>
		<script src="https://kit.fontawesome.com/fb89020ef9.js"
						crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
					rel="stylesheet"
					integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
					crossorigin="anonymous" />
		<link rel="stylesheet"
					href="./assets/css/style.css">
	</head>
	<body class="cayenne-main"
				data-page="cayenne">
		<div id="header-app-stack"
				 class="header-app-stack">
			<div id="header-stack"
					 class="header-stack">
				<header id="header"
								class="bg-dark text-white py-4">
					<div class="container text-center">
						<h1 class="display-5">Cayenne</h1>
					</div>
				</header>
			</div>
			<main id="cayenne-main"
						class="container app-container">
				<div id="app-root"
						 class="app-root"></div>
			</main>
		</div>
		<footer id="site-footer"
						class="site-footer bg-light text-center text-muted py-4 mt-auto">
			<div class="container">
				<p class="mb-1">© 2025 Cayenne. All rights reserved.</p>
				<small>Powered by Spoonacular API & Bootstrap 5</small>
			</div>
		</footer>
		<script type="module"
						src="./src/app.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
						integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
						crossorigin="anonymous"></script>
		<!-- Empty Sprite-Block used for SVG insertion -->
		<svg id="icon-sprite"
				 style="display:none"></svg>
	</body>
</html>
